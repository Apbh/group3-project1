<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="assets/css/checkout.css">
    
</head>

<body>
    <div class="container">


        <!--TEST AREA -->
    

        <!--__-->
<!--Progress-->

<h2 id="steps">Checkout Progress</h2>
<div class="progress" style="height: 30px;">
        <div class="progress-bar" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" >Customer Information</div>
      </div>
  
<!--Main content-->
        <div id="content" class="row col-md-12">
                
<!--Step 1-->
    <div id="form">
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="lennon">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="address1">Address Line 1</label>
                    <input type="text" class="form-control" id="address1" placeholder="Street Address">
                </div>

                <div class="form-group">
                    <label for="address2">Address Line 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apt/Unit #">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="vancouver">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="canada">
                </div>

                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" class="form-control" id="postcode" placeholder="V5A2C2">
                </div>

                <div class="form-group">
                    <label for="phone">Phone (optional) </label>
                    <input type="text" class="form-control" id="phone" placeholder="e.g 778-343-4531">
                </div>
                <div class="button-container">
                <button type="submit" id="step1Button" class="btn btn-primary">Next Step</button>
            </div>
                </form>
            </div>
<!--Step 2-->
            <div id="payment">
                
                <div id="qr"></div>
                <div id="instruction"></div>
<!--BTC amount-->
<div class="btcDisplay-wrapper">
            <div class="btcDisplay">
                <button class="btcButtons">BTC Amount</button>
                <input type="text" value="" id="totalPrice">
                <button class="btcButtons" id="copyButton1">Copy</button></div>
            
<!--Step 2-->
            <div class="btcDisplay">
                    <button class="btcButtons">BTC Address</button>
                    <input type="text" value="" id="bitAddress">
                    <button class="btcButtons" id="copyButton2">Copy</button></div>
                
                </div>
             
    

                <div class="button-container">
                    <div id="step2Button"></div>
                </div>
           
            </div>

         







        </div>
    </div>








    </div>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/checkout.js"></script>

</body>

</html>
